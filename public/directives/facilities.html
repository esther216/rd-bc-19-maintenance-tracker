<md-content layout="column" layout-padding layout-fill>

	<div layout="row">
		<md-sideNav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
			<md-toolbar layout="row">
				<h1 class="md-toolbar-tools">Add a Facility</h1>
				<md-button class="md-icon-button" aria-label="Close Side Bar" ng-click="closeSideBar()">
					<md-icon class="mdi mdi-close" ></md-icon>
				</md-button>
			</md-toolbar>
			<md-content layout-padding>
				<form>
					<md-input-container>
					  <label>Facility Name</label>
					  <input type="text" ng-model="newFacility.name">
					</md-input-container>
					<md-input-container>
					  <label>Location</label>
					  <input type="text" ng-model="newFacility.location">
					</md-input-container>
				</form>
				<md-button class="md-primary md-raised" aria-label="Save New Facility" ng-click="saveFacility()">Save</md-button>
			</md-content>
		</md-sideNav>
		<span flex></span>
		<md-button class="md-primary" aria-label="Add New Facility" ng-click="openSideBar()">
	  	<md-icon class="mdi mdi-library-plus" ></md-icon>
	  	Add Facility
	  </md-button>
	</div>
	<h2 class="md-title">All Facilities</h2>
	<div>
		<md-list>
		  <md-list-item class="md-3-line" ng-repeat="facility in facilities">
			  <div class="md-list-item-text" layout="column">
			    <h3 class="md-title">{{facility.name | uppercase}}</h3>
			    <p>Location: {{facility.location}}</p>
			    <div layout="row" layout-align="end center">
			    	<md-button class="md-warn md-raised md-icon-button">
					  	<md-icon class="mdi mdi-delete" aria-label="Delete Facility"></md-icon>
					  </md-button>
			    </div>
			  </div>
			  <md-divider ng-if="!$last"></md-divider>
		  </md-list-item>
		</md-list> 
		
	</div>
</md-content>
