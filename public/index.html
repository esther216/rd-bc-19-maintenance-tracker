<!DOCTYPE html>
<html lang="en" ng-app="MaintenanceTracker">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="/css/styles.css">
	
</head>
<body>
	<div layout="column" ng-controller="AuthCtrl as appAuth">
	  <md-toolbar class="header">
	    <div class="md-toolbar-tools">
	      <span>Maintenace Tracker</span>
	      <span flex></span>
	      <md-button class= "md-accent md-raised" aria-label="Sign Up" ng-click="appAuth.signUp()">
	        Sign Up
	      </md-button>
	    </div>
	  </md-toolbar>

	  <md-content layout-padding>
	  	<form md-whiteframe="5" layout="column" class="md-padding">
	  		<h3 class="md-title">Login</h3>
				<md-input-container>
				  <label>Email</label>
				  <input type="email" ng-model="appAuth.user.email">
				</md-input-container>
				<md-input-container>
				  <label>Password</label>
				  <input type="password" ng-model="appAuth.user.password">
				</md-input-container>

				<md-button class="md-primary md-raised" aria-label="sign in" ng-click="appAuth.signIn()">Sign In</md-button>
	  	</form>

	  </md-content>
	</div>
	
	<script src="/lib/angular/angular.js"></script>
	<script src="/js/angular-ui-router.min.js"></script>
	<script src="/lib/angular-aria/angular-aria.js"></script>
	<script src="/lib/angular-animate/angular-animate.js"></script>
	<script src="/lib/angular-material/angular-material.js"></script>
	<script src="/js/app.js"></script>

	<script src="/js/controllers/auth.ctr.js"></script>
	<script src='/js/services/users.fac.js'></script>
</body>
</html>
