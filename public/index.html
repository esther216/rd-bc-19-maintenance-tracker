<!DOCTYPE html>
<html lang="en" ng-app="MaintenanceTracker">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="/css/styles.css">
	
</head>
<body>
	<div layout="column" layout-fill>
	  <md-toolbar>
	    <div class="md-toolbar-tools" ng-controller="NewUserCtrl">
	      <span>Maintenace Tracker</span>
	      
	      <span flex></span>

	      <md-button class= "md-accent md-raised" ng-click="showDialog()">
	        Sign Up
	      </md-button>
	    </div>

	  </md-toolbar>
	  <md-content layout-padding ng-controller="AppCtrl">
	  	<form md-whiteframe="5" layout="column" class="md-padding">
	  		<h3 class="md-title">Login</h3>
				<md-input-container>
				  <label>Email</label>
				  <input type="email" ng-model="user.email">
				</md-input-container>
				<md-input-container>
				  <label>Password</label>
				  <input type="password" ng-model="user.password">
				</md-input-container>

				<md-button class="md-primary md-raised" ng-click="signIn()">Sign In</md-button>
	  	</form>

	  </md-content>
	</div>
	
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular-aria/angular-aria.js"></script>
	<script src="/lib/angular-animate/angular-animate.js"></script>
	<script src="/lib/angular-material/angular-material.js"></script>
	
	<script src="/js/app.js"></script>
	<script src="/js/controllers/app.ctr.js"></script>
	<script src="/js/controllers/newUser.ctr.js"></script>
</body>
</html>
