<!DOCTYPE html>
<html lang="en" ng-app="MaintenanceTracker">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="/lib/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/css/styles.css">
	
</head>
<body>
	<div ng-controller="UserCtrl as admin">
		<md-toolbar md-scroll-shrink ng-if="true" layout="row" layout-xs="column">
	    <div class="md-toolbar-tools" layout="row" layout-xs="column">

	      <h2 class="md-padding">Maintenace Tracker</h2>
	      <span flex></span>
	     
	      <div layout="row">

	      	<md-nav-bar md-selected-nav-item="users" aria-label="nav bar">
					  <md-nav-item md-nav-href="#users" name="users" aria-label="All Users">
					  	<md-icon class="mdi mdi-account-multiple"></md-icon>
					  </md-nav-item>
					  <md-nav-item md-nav-href="#facilities" name="facilities" aria-label="All Facilities"> 
					  	<md-icon class="mdi mdi-desktop-tower" ></md-icon>
					  </md-nav-item>
					  <md-nav-item md-nav-href="#reports" name="reports" aria-label="Reports">
					  	<md-icon class="mdi mdi-book-open-page-variant" ></md-icon>
					  </md-nav-item>
					</md-nav-bar>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="logout">
	          <md-icon class="mdi mdi-logout" aria-label="logout" ng-click="admin.signOut()"></md-icon>
	        </md-button>

					
	      </div>

			</div>		<!-- end toolbar -->
			<span layout-padding layout-margin></span>
		
		</md-toolbar>
	

		<ui-view></ui-view>
			
	</div>

	<!-- <footer>	
  	<md-toolbar layout="row" layout-align="center center">
	    <span class="md-body-1">estherfalayi&nbsp;&copy;2016</span> 
	  </md-toolbar>
  </footer> -->
	
	<script src="/lib/angular/angular.js"></script>
	<script src="/js/angular-ui-router.min.js"></script>
	<script src="/lib/angular-aria/angular-aria.js"></script>
	<script src="/lib/angular-animate/angular-animate.js"></script>
	<script src="/lib/angular-material/angular-material.js"></script>
	<script src="/js/app.js"></script>
	<script src='/js/services/facilities.fac.js'></script>
	<script src='/js/services/reports.fac.js'></script>
	<script src='/js/services/users.fac.js'></script>
	<script src="/js/controllers/user.ctr.js"></script>
</body>
</html>
