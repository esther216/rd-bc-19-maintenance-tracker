<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="/lib/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-app="MaintenanceTracker" ng-controller="AppCtrl">
	<md-toolbar layout="row" layout=xs="column" ng-controller="RequestCtrl">
    <div class="md-toolbar-tools" layout="row" layout-xs="column">
      <span><strong>Maintenace Tracker</strong></span>
      <span flex></span>
      <div layout= "row" >
      	<md-button ng-click="showDialog()">
	      	<md-icon class="mdi mdi-email-variant"></md-icon>
	      </md-button>
	      <md-button>
	      	<md-icon class="mdi mdi-bell-ring"></md-icon>
	      </md-button>
	       <md-button ng-click="signOut()">
	      	<md-icon class="mdi mdi-logout"></md-icon>
	      </md-button>
      </div>
		</div>
	</md-toolbar>

	<md-content layout-padding>
		<h2>Hello {{currentUser[1]}}</h2>
	</md-content>
	
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular-aria/angular-aria.js"></script>
	<script src="/lib/angular-animate/angular-animate.js"></script>
	<script src="/lib/angular-material/angular-material.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/app.ctr.js"></script>
	<script src="/js/controllers/request.ctr.js"></script>
</body>
</html>
