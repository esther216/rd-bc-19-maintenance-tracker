<!DOCTYPE html>
<html lang="en" ng-app="MaintenanceTracker">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="/lib/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/css/styles.css">
	
</head>
<body>
	<div ng-controller="AdminCtrl as staff">
		<md-toolbar layout="row" layout=xs="column">
	    <div class="md-toolbar-tools" layout="row" layout-xs="column">
	      <span><strong>Maintenace Tracker</strong></span>
	      <span flex></span>
	     
	      <md-nav-bar md-selected-nav-item="currentNavItem" aria-label="nav bar">
				  <md-nav-item md-nav-href="#sendreport" name="sendreport" aria-label="Send Report">
				  	<md-icon class="mdi mdi-send" ></md-icon>
				  </md-nav-item>

				  <md-nav-item md-nav-href="#notifications" name="notifications" aria-label="Notifications">
				  	<md-icon class="mdi mdi-bell-ring-outline" ></md-icon>
				  </md-nav-item>

				</md-nav-bar>
				<md-button ng-click="staff.signOut()">
		      	<md-icon class="mdi mdi-logout" aria-label="Logout"></md-icon>
		     </md-button>

			</div>		<!-- end toolbar -->

		</md-toolbar>
			<h1>Hello, {{staff.data[1]}}</h1>
		<ui-view></ui-view>
		
	</div>
	
	<script src="/lib/angular/angular.js"></script>
	<script src="/js/angular-ui-router.min.js"></script>
	<script src="/lib/angular-aria/angular-aria.js"></script>
	<script src="/lib/angular-animate/angular-animate.js"></script>
	<script src="/lib/angular-material/angular-material.js"></script>
	<script src="/js/app.js"></script>
	
	<script src='/js/services/reports.fac.js'></script>
	<script src='/js/services/users.fac.js'></script>
	<script src="/js/controllers/admin.ctr.js"></script>
</body>
</html>
